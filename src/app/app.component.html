<!-- doughnut chart -->
<script>
    const data = {
        labels: [
            'Other',
            'Shoes',
            'T-Shirt',
            'Jacket'
        ],
        datasets: [{
            label: 'Products Sold',
            data: [13, 60, 28, 28],
            backgroundColor: [
                '#ff3f3b',
                '#0498ff',
                '#ff9b2d',
                '#5779ff'
            ],
            hoverOffset: 4,
            borderRadius: 2,
            borderWidth: 0,
            cutout: '70%',
        }]
    };
    const config = {
        type: 'doughnut',
        data: data,
        options: {
            plugins: {
                legend: {
                    position: 'bottom'
                },
                tooltip: {
                    callbacks: {
                        label: function (context) {
                            return context.label + ': $' + context.parsed + 'k';
                        }
                    }
                }
            }
        }
    };
    // === include 'setup' then 'config' above ===

    var myChart = new Chart(
        document.getElementById('myChart'),
        config
    );
</script>

<!-- bar chart -->
<script>
    const labels = ['20 Jun', '21 Jun', '22 Jun', '23 Jun', '24 Jun', '25 Jun', '26 Jun', '27 Jun', '28 Jun', '29 Jun', '30 Jun'];
    const barData = {
        labels: labels,
        datasets: [{
            label: 'Page views per day',
            data: [180, 150, 120, 200, 120, 100, 150, 150, 180, 100, 200],
            backgroundColor: [
                '#c9dde9',
                '#c9dde9',
                '#0597ff',
                '#0597ff',
                '#0597ff',
                '#0597ff',
                '#0597ff',
                '#0597ff',
                '#0597ff',
                '#c9dde9',
                '#c9dde9',
            ],
            borderRadius: 10,
            maxBarThickness: 12
        }]
    };
    const barConfig = {
        type: 'bar',
        data: barData,
        options: {
            plugins: {
                legend: {
                    display: false
                },
            },
            scales: {
                x: {
                    ticks: {
                        callback: function (val, index) {
                            return (index + 1) % 3 == 0 ? this.getLabelForValue(val) : '';
                        }
                    },
                    grid: {
                        display: false
                    }
                },
                y: {
                    display: false,
                }
            }
        }
    };
    var barChart = new Chart(
        document.getElementById('barChart'),
        barConfig
    );
</script>
